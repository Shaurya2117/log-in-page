<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d57c1f68da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Log In</h1>
            <div class="input-container">
                <input type="text" id="username" placeholder="Username" required>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required oninput="handlePasswordChange()">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div id="password-suggestion" class="password-suggestion"></div>
            <div class="remember-forget">
                <label><input type="checkbox" id="rememberMe"> Remember me</label>
                <a href="#">Forget password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account?
                <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
